<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodreads Wrapped - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Fira Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
      background-color: #1d1d1d;
    }
    
    /* GradientBlinds background container */
    #gradient-canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    #gradient-canvas-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
      max-width: 600px;
      position: relative;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .notify-form {
      display: flex;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    
    .notify-form input {
      flex: 1;
      padding-left: 1.5rem;
      padding-top: 1rem;
      padding-bottom: 1rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      pointer-events: auto;
      font-family: 'Fira Sans', sans-serif;
    }
    
    .notify-form button {
      padding: 1rem 2rem;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    
    .notify-form button:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1.2rem; }
      .notify-form { flex-direction: column; }
      .notify-form button { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- GradientBlinds Background -->
  <div id="gradient-canvas-container"></div>

  <!-- Content -->
  <div class="container">
    <div class="logo">ðŸ“šâœ¨</div>
    <h1>Goodreads Wrapped</h1>
    <p class="subtitle">Coming Soon</p>
    <p class="description">
      Discover your reading year in review! Just like Spotify Wrapped, 
      but for your Goodreads books. Track your stats and reading habits 
      in one sharable experience.
    </p>
    
    <form class="notify-form" id="notifyForm">
      <input 
        type="email" 
        placeholder="Enter your email for updates" 
        required
        id="emailInput"
      />
      <button type="submit">Notify Me</button>
    </form>
    
  </div>

  <!-- OGL Library -->
  <script type="module">
    // Import OGL from CDN
    import { Renderer, Program, Mesh, Triangle } from 'https://cdn.jsdelivr.net/npm/ogl@1.0.11/+esm';

    // Initialize GradientBlinds
    const container = document.getElementById('gradient-canvas-container');
    
    const renderer = new Renderer({
      dpr: window.devicePixelRatio || 1,
      alpha: true,
      antialias: true
    });
    
    const gl = renderer.gl;
    gl.clearColor(0, 0, 0, 0);
    const canvas = gl.canvas;
    
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.display = 'block';
    container.appendChild(canvas);

    // Shader code
    const vertex = `
attribute vec2 position;
attribute vec2 uv;
varying vec2 vUv;

void main() {
  vUv = uv;
  gl_Position = vec4(position, 0.0, 1.0);
}
`;

    const fragment = `
precision highp float;

uniform vec2 uResolution;
uniform float uTime;
uniform vec2 uMouse;
uniform vec3 uColors[8];
uniform int uColorCount;
uniform float uAngle;
uniform float uNoise;
uniform float uBlindCount;
uniform float uBlindMinWidth;
uniform float uSpotlightRadius;
uniform float uSpotlightSoftness;
uniform float uSpotlightOpacity;
uniform bool uMirrorGradient;

varying vec2 vUv;

float random(vec2 st) {
  return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
}

void main() {
  vec2 st = vUv;
  vec2 resolution = uResolution;
  
  // Rotate UV coordinates
  float angle = radians(uAngle);
  mat2 rotation = mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
  vec2 rotated = rotation * (st - 0.5) + 0.5;
  
  // Calculate gradient position
  float pos = rotated.x;
  if (uMirrorGradient) {
    pos = abs(pos - 0.5) * 2.0;
  }
  
  // Blend between colors
  float step = 1.0 / float(uColorCount - 1);
  vec3 color = uColors[0];
  
  for (int i = 0; i < 7; i++) {
    if (i >= uColorCount - 1) break;
    float s = float(i) * step;
    float e = float(i + 1) * step;
    if (pos >= s && pos <= e) {
      float t = (pos - s) / (e - s);
      color = mix(uColors[i], uColors[i + 1], t);
    }
  }
  
  // Add noise
  float n = random(st * 10.0) * uNoise;
  color += vec3(n);
  
  // Spotlight effect (auto-moving)
  float spotX = 0.5 + sin(uTime * 0.3) * 0.3;
  float spotY = 0.5 + cos(uTime * 0.2) * 0.3;
  vec2 spotPos = vec2(spotX, spotY);
  
  float dist = length(st - spotPos);
  float spotlight = 1.0 - smoothstep(uSpotlightRadius, uSpotlightRadius + uSpotlightSoftness, dist);
  spotlight *= uSpotlightOpacity;
  
  color += vec3(spotlight * 0.3);
  
  gl_FragColor = vec4(color, 1.0);
}
`;

    // Create geometry
    const geometry = new Triangle(gl);
    
    // Hex to RGB converter
    function hexToRGB(hex) {
      const c = hex.replace('#', '').padEnd(6, '0');
      const r = parseInt(c.slice(0, 2), 16) / 255;
      const g = parseInt(c.slice(2, 4), 16) / 255;
      const b = parseInt(c.slice(4, 6), 16) / 255;
      return [r, g, b];
    }
    
    // Prepare color stops
    const gradientColors = ['#4B1405', '#740480', '#080971'];
    const colorArray = [];
    for (let i = 0; i < 8; i++) {
      const idx = i % gradientColors.length;
      colorArray.push(...hexToRGB(gradientColors[idx]));
    }
    
    // Create program
    const program = new Program(gl, {
      vertex,
      fragment,
      uniforms: {
        uResolution: { value: [window.innerWidth, window.innerHeight] },
        uTime: { value: 0 },
        uMouse: { value: [0.5, 0.5] },
        uColors: { value: colorArray },
        uColorCount: { value: 3 },
        uAngle: { value: 20 },
        uNoise: { value: 0.3 },
        uBlindCount: { value: 12 },
        uBlindMinWidth: { value: 50 },
        uSpotlightRadius: { value: 0.5 },
        uSpotlightSoftness: { value: 2 },
        uSpotlightOpacity: { value: 0.3 },
        uMirrorGradient: { value: false }
      },
      transparent: true
    });
    
    const mesh = new Mesh(gl, { geometry, program });
    
    // Resize handler
    function resize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      program.uniforms.uResolution.value = [window.innerWidth, window.innerHeight];
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    // Animation loop
    function animate(t) {
      requestAnimationFrame(animate);
      program.uniforms.uTime.value = t * 0.001;
      renderer.render({ scene: mesh });
    }
    
    animate(0);
  </script>

  <!-- Form handler -->
  <script>
    document.getElementById('notifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      alert('Thanks for your interest! We\'ll notify you at ' + email + ' when we launch.');
      document.getElementById('emailInput').value = '';
    });
  </script>
</body>
</html>
