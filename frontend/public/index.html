<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="display: none;"></div>

  <!-- Main Content -->
  <main class="container">
    <header>
      <h1>Coming soon.</h1>
      <p class="subtitle-coming-soon">Your reading year, wrapped.</p>
    </header>
    
    <section class="form-container" aria-label="Email signup form">
      <p class="input-title">
        Be the first to know when we launch.
      </p>
      
      <form class="notify-form" id="notifyForm" action="http://localhost:3001/api/subscribe" method="POST" aria-label="Subscribe to launch notification">
        <input 
          type="email" 
          placeholder="Email address" 
          required 
          id="emailInput" 
          name="email"
          aria-label="Email address"
          autocomplete="email">
        <button type="submit" aria-label="Subscribe to notifications">Notify me</button>
      </form>
    </section>
    
    <footer class="description">
      Made with &lt;3 by <a href="https://angelinawwu.com" target="_blank" rel="noopener noreferrer">Angelina Wu</a>
    </footer>
  </main>


  <!-- Form handler -->
  <script>
    document.getElementById('notifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('emailInput').value;
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.textContent;
      
      // Show loading state
      button.textContent = 'Subscribing...';
      button.disabled = true;
      
      try {
        const response = await fetch('/api/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        });
        
        if (response.ok) {
          // Show success message
          const successDiv = document.createElement('div');
          successDiv.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F6FAFD;
            color: black;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #7D8DA6;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;
            width: 30rem;
            max-width: 90vw;
          `;
          successDiv.innerHTML = `
            <h3 style="margin: 0 0 1rem 0; color: black;">Thank you!</h3>
            <p style="margin: 0;">We'll notify you at <strong>${email}</strong> when we launch.</p>
          `;
          
          document.body.appendChild(successDiv);
          
          // Remove message after 3 seconds
          setTimeout(() => {
            document.body.removeChild(successDiv);
          }, 3000);
          
          // Clear form
          document.getElementById('emailInput').value = '';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        alert('Sorry, something went wrong. Please try again later.');
      } finally {
        // Reset button
        button.textContent = originalText;
        button.disabled = false;
      }
    });
  </script>
